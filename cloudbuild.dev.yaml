steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      # This line required to pull correct credentials.
      # https://cloud.google.com/build/docs/build-config-file-schema#network
      - --network=cloudbuild
      - '--target=app'
      - '--file=Dockerfile.dev'
      - '--tag=us-central1-docker.pkg.dev/docker-rlef-exploration/agentless-repo/agentless-image:v0.1.0-dev'
      - '.'
options:
  machineType: 'E2_HIGHCPU_32'
images:
  - 'us-central1-docker.pkg.dev/docker-rlef-exploration/agentless-repo/agentless-image:v0.1.0'
